<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="./favicon.ico">
    <title>Vue 轮子</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      :root {
        --font-size: 14px;
        --color: #333;
        --button-height: 32px;
        --button-border-radius: 4px;
        --button-border-color: #999;
        --button-border-color-hover: #666;
        --button-bg: #fff;
        --button-bg-active: #eee;
      }
      body {
        font-size: var(--font-size)
      }
    </style>
    <style>
      #app {
        margin: 20px 20px 0 20px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <w-row>
        <w-col :span="12">1</w-col>
        <w-col :span="12">2</w-col>
      </w-row>
      <w-row>
        <w-col :span="8">1</w-col>
        <w-col :span="8">2</w-col>
        <w-col :span="8">3</w-col>
      </w-row>
      <w-row>
        <w-col :span="6">1</w-col>
        <w-col :span="6">2</w-col>
        <w-col :span="6">3</w-col>
        <w-col :span="6">4</w-col>
      </w-row>
      <w-row>
        <w-col :span="2">1</w-col>
        <w-col :span="22">2</w-col>
      </w-row>
      <w-row>
        <w-col :span="2">1</w-col>
        <w-col :span="19" :offset="3">2</w-col>
      </w-row>
      <w-row>
        <w-col :span="1">1</w-col>
        <w-col :span="22" :offset="1">2</w-col>
      </w-row>
      <w-row>
        <w-col :span="2">1</w-col>
        <w-col :span="8" :offset="2">2</w-col>
        <w-col :span="7" :offset="5">3</w-col>
      </w-row>
      <p>{{ message }}</p>
      <w-input v-model="message"  @input="handleInput" @change="handleChange"></w-input>
      <w-input value="HTML" disabled></w-input>
      <w-input value="CSS" readonly></w-input>
      <w-input value="JavaScript" error="报错了"></w-input>
      <w-button :loading="loading" @click="loading = !loading">按钮</w-button>
      <w-button icon="setting" @click="loadingSetting = !loadingSetting">设置</w-button>
      <w-button icon="download" icon-position="right" :loading="loadingDownload" @click="loadingDownload = ! loadingDownload">下载</w-button>
      <w-button :loading="true">加载中</w-button>
      <w-button-group>
        <w-button icon="left">上一页</w-button>
        <w-button>更多</w-button>
        <w-button>更多</w-button>
        <w-button icon="right" icon-position="right">下一页</w-button>
      </w-button-group>
    </div>
    <script src="./src/app.js"></script>
    <script src="//at.alicdn.com/t/font_1305117_ezsyxe035m5.js"></script>
  </body>
</html>
